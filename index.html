<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="Directories/style.css" />
        <title>VisionForge AI</title>
    </head>
    <body>
        <div class="container">
            <h1>VisionForge AI</h1>
            <div class="text">
                <p>
                    Write your prompt here to generate images with the power of
                    VisionForge AI
                </p>
            </div>
            <form class="gen-form">
                <input type="text" id="user-prompt" autocomplete="off" />
                <button type="button" id="generate">Generate</button>
            </form>

            <div class="result">
                <div id="loading">Generating...</div>
                <div id="image-grid"></div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
